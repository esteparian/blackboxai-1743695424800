<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alerta Vecinos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    {% block extra_head %}{% endblock %}
</head>
<body class="font-sans" style="background-image: url('/static/favicon.svg'); background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat;">
    <!-- Header con Logo -->
    <header class="bg-blue-600 shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <!-- Nuevo Logo PNG -->
            <img src="/static/favicon.png" alt="Logo" class="h-12 w-12 mr-3">
            <h1 class="text-xl font-bold text-white">Alerta Vecinos</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-6 bg-white bg-opacity-90 rounded-lg shadow-lg my-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Alerta Vecinos. Todos los derechos reservados.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
