<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta 24 Vecinos - Seguridad Comunitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://images.pexels.com/photos/380769/pexels-photo-380769.jpeg');
            background-size: cover;
            background-position: center;
        }
        .safety-icon {
            transition: all 0.3s ease;
        }
        .safety-icon:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Hero Section -->
    <div class="hero-bg min-h-screen flex flex-col justify-center items-center text-white px-4">
        <div class="text-center mb-12">
            <img src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg" 
                 alt="Logo Alerta 24 Vecinos" 
                 class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-lg mb-6">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Alerta 24 Vecinos</h1>
            <p class="text-xl md:text-2xl mb-8">Tu comunidad más segura, 24/7</p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-16">
                <a href="/login" 
                   class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Iniciar Sesión
                </a>
                <a href="/register" 
                   class="bg-white hover:bg-gray-100 text-blue-600 font-bold py-3 px-6 rounded-lg transition duration-300">
                    Registrarse
                </a>
            </div>
        </div>

        <!-- Safety Features -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">
            <div class="safety-icon text-center">
                <i class="fas fa-shield-alt text-4xl mb-3 text-blue-400"></i>
                <p>Protección Vecinal</p>
            </div>
            <div class="safety-icon text-center">
                <i class="fas fa-bell text-4xl mb-3 text-red-400"></i>
                <p>Alertas en Tiempo Real</p>
            </div>
            <div class="safety-icon text-center">
                <i class="fas fa-users text-4xl mb-3 text-green-400"></i>
                <p>Comunidad Activa</p>
            </div>
            <div class="safety-icon text-center">
                <i class="fas fa-map-marked-alt text-4xl mb-3 text-yellow-400"></i>
                <p>Cobertura Local</p>
            </div>
        </div>
    </div>

    <!-- Trust Badges -->
    <div class="bg-gray-100 py-8">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-gray-600 mb-4">Confían en nosotros:</p>
            <div class="flex flex-wrap justify-center items-center gap-6">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <i class="fas fa-building text-3xl text-blue-600"></i>
                    <p class="mt-2 text-sm">Municipalidad Local</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <i class="fas fa-car text-3xl text-blue-600"></i>
                    <p class="mt-2 text-sm">Policía Nacional</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <i class="fas fa-fire-extinguisher text-3xl text-red-600"></i>
                    <p class="mt-2 text-sm">Bomberos</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple animation for icons
        document.querySelectorAll('.safety-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.querySelector('i').classList.add('animate-bounce');
            });
            icon.addEventListener('mouseleave', () => {
                icon.querySelector('i').classList.remove('animate-bounce');
            });
        });
    </script>
</body>
</html>
