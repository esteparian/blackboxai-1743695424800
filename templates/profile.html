{% extends "base.html" %}

{% block title %}Mi Perfil | Alerta 24 Vecinos{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header con foto -->
        <div class="bg-blue-600 p-6 flex items-center">
            <div class="relative">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil" 
                     class="w-24 h-24 rounded-full border-4 border-white shadow-md">
                <button class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-md text-blue-600 hover:bg-blue-50">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="ml-6">
                <h1 class="text-2xl font-bold text-white">Nombre del Usuario</h1>
                <p class="text-blue-100">Miembro desde: Enero 2023</p>
            </div>
        </div>

        <!-- Contenido del perfil -->
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Información básica -->
                <div class="md:col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Información Personal</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                            <input type="text" value="Nombre Apellido" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" value="usuario@ejemplo.com" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input type="tel" value="+1234567890" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Seguridad -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Seguridad</h2>
                    <div class="space-y-4">
                        <a href="/change-password" class="block p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition flex items-center">
                            <i class="fas fa-lock text-blue-600 mr-3"></i>
                            <span>Cambiar contraseña</span>
                        </a>
                        <a href="#" class="block p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition flex items-center">
                            <i class="fas fa-shield-alt text-blue-600 mr-3"></i>
                            <span>Autenticación de dos factores</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
