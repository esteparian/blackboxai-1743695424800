<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta 24 Vecinos - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-tech-pattern {
            background-image: url('https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row items-center justify-center">
            <!-- Left Column (Image) - Hidden on mobile -->
            <div class="hidden md:block md:w-1/2 bg-tech-pattern h-screen rounded-l-xl"></div>

            <!-- Right Column (Form) -->
            <div class="w-full md:w-1/2 bg-gray-800 p-8 rounded-lg md:rounded-l-none md:rounded-r-xl">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <!-- Replace the src attribute with your actual logo URL -->
                    <img src="YOUR_LOGO_URL_HERE" alt="Alerta 24 Vecinos Logo" class="w-32 h-32 mx-auto mb-4 rounded-full border-2 border-cyan-400">
                    <h1 class="text-3xl font-bold text-cyan-400">Alerta 24 Vecinos</h1>
                    <p class="text-gray-400 mt-2">Tu seguridad es nuestra prioridad</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Correo electrónico</label>
                        <div class="mt-1 relative">
                            <input id="email" name="email" type="email" required 
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent placeholder-gray-400"
                                placeholder="tucorreo@ejemplo.com">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required 
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent placeholder-gray-400"
                                placeholder="••••••••">
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-cyan-400">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- CAPTCHA Section -->
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="text-sm text-gray-300 mb-2">Por favor, verifica que no eres un robot:</p>
                        <div class="flex items-center space-x-4">
                            <div class="w-32 h-10 bg-gray-600 rounded flex items-center justify-center">
                                <span class="text-xs">CAPTCHA</span>
                            </div>
                            <input type="checkbox" id="captcha" class="w-4 h-4 text-cyan-400 rounded focus:ring-cyan-400">
                            <label for="captcha" class="text-sm text-gray-300">No soy un robot</label>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-cyan-400 focus:ring-cyan-400 border-gray-600 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Recordarme</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-cyan-400 hover:text-cyan-300">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-400">
                            Iniciar sesión
                        </button>
                    </div>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">O inicia sesión con</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </a>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                            <i class="fab fa-facebook-f text-blue-500 mr-2"></i> Facebook
                        </a>
                    </div>
                </div>

                <!-- Phone Registration -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">O regístrate con tu teléfono</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <div class="flex rounded-lg shadow-sm">
                            <div class="flex-shrink-0 z-10 inline-flex items-center py-3 px-4 text-sm font-medium text-center text-gray-300 bg-gray-700 border border-gray-600 rounded-l-lg">
                                +52
                            </div>
                            <input type="tel" id="phone" name="phone" class="block w-full py-3 px-4 bg-gray-700 border border-gray-600 rounded-r-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent placeholder-gray-400" placeholder="55 1234 5678">
                        </div>
                        <button type="button" class="mt-3 w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400">
                            Registrarse por SMS
                        </button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        ¿No tienes una cuenta? <a href="#" class="font-medium text-cyan-400 hover:text-cyan-300">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
